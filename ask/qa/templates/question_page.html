<html>
<head>
    <title>{{ question }}</title>
</head>
<body>
    <h1>{{ question }}</h1>
    <p>{{ question.text }}</p>
    <p>
        <ul>
        {% for an in answers %}
            <li>
                {{ an.text }}
            </li>
        {% endfor %}
        </ul>
    </p>
    <p>
    <h2>Answer the question</h2>
    <form method="post" action="/answer/">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Answer!" />
    </form>
    </p>
</body>
</html>
